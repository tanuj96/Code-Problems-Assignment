    <link rel="stylesheet" href="./styles.css">
</head>

        </div>

        </div>

        </div>
        <div class="table-cell">

        </div>
        <div class="table-cell">

        </div>
        <div class="table-cell">
            Row 2

        <div class="table-cell">

        </div>
        <div class="table-cell">
            Row 2
            <div class="tooltip">Tooltip 9</div>
        </div>
        <div class="table-cell">

        <div class="table-cell">

        <div class="table-cell">
            Row 3
            <div class="tooltip">Tooltip 12</div>
        </div>
    </div>
</body>

</html>
